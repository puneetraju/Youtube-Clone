<!DOCTYPE html>
<html lang="en">
<head>

    <title>flexbox practice </title>
</head>
<body style="margin-bottom: 1000px;">
    <div
    style="display: flex;
    flex-direction: row;">
        <div
        style="background-color: blanchedalmond;">div1</div>
        <div style="background-color: aqua">div2</div>
    </div>
    <div
    style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
        <div
        style="background-color: blanchedalmond;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
        flex: 1;">flex: 1</div>
    </div>
    <div
    style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
        <div
        style="background-color: blanchedalmond;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
        flex: 1;">flex: 1</div>
             <div
             style="background-color: blanchedalmond;
             flex: 2;">flex:2</div>
    </div>
    <div
    style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 50px;
    border-width: 2px;
    border-style: solid;
    background-color: grey;
    justify-content: center;">
        <div
        style="background-color: blanchedalmond;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
       width: 100px;">100px</div>
             <div
             style="background-color: blanchedalmond;
             width: 100px;">100px</div>
    </div>

    <div
    style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 50px;
    border-width: 2px;
    border-style: solid;
    background-color: grey;
    justify-content: space-between;">
        <div
        style="background-color: blanchedalmond;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
       width: 100px;">100px</div>
             <div
             style="background-color: blanchedalmond;
             width: 100px;">100px</div>
    </div>

    <div
    style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 50px;
    border-width: 2px;
    border-style: solid;
    background-color: grey;
    justify-content: space-between;
    align-items: center;">
        <div
        style="background-color: blanchedalmond;
        width: 100px;">100px</div>
        <div style="background-color: aqua;
       width: 100px;">100px</div>
             <div
             style="background-color: blanchedalmond;
             width: 100px;">100px</div>
    </div>

</body>
</html>
