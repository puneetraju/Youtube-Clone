<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: blanchedalmond;">div 1 </div>
    
        <div style="background-color: aqua;"> div 2<p>text</p></div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px;">
        <div style="background-color: blanchedalmond;">div 1 </div>
    
        <div style="background-color: aqua;"> div 2<p>text</p></div>
   
    </div>
    <div style="display: grid; 
    grid-template-columns: 1fr 1fr 1fr;
     margin-top: 30px;
     height: 300px;
     column-gap: 10px;
     row-gap: 10px;

    ">
        <div style="background-color: blanchedalmond;">1fr </div>
    
        <div style="background-color: aqua;"> 1fr</div>
        <div style="background-color: blanchedalmond;">1fr </div>   
           
        <div style="background-color: aqua;"> 1fr</div>
        <div style="background-color: blanchedalmond;">1fr </div> 
        <div style="background-color: aqua;">1fr</div>

    </div>
    
</body>
</html>
